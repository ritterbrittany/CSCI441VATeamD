<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="patient-records-container">
        <header>
            <div class="header-left">
                <a href="/dashboard" class="back-to-dashboard-btn">Back to Dashboard</a> <!-- Back to Dashboard link -->
            </div>
            <h1>Patient Records</h1>
        </header>

        <!-- Search bar for filtering patients -->
        <section class="search-section">
            <input type="text" id="searchPatients" placeholder="Search by name or medical number..." onkeyup="searchPatients()" class="search-bar">
        </section>

        <!-- Patient List -->
        <section class="patient-list">
            <h2>List of Patients</h2>
            <ul id="patientList">
                <!-- This will be populated dynamically with patients from the database -->
                <li><a href="/patient/1">John Doe - Medical Number: 123456</a></li>
                <li><a href="/patient/2">Jane Smith - Medical Number: 789101</a></li>
                <!-- Example: Add more patient links dynamically -->
            </ul>
        </section>
    </div>

    <script>
        // Function to filter patients dynamically as the user types in the search bar
        function searchPatients() {
            const input = document.getElementById('searchPatients');
            const filter = input.value.toLowerCase();
            const patientList = document.getElementById('patientList');
            const patients = patientList.getElementsByTagName('li');

            for (let i = 0; i < patients.length; i++) {
                const patient = patients[i];
                const patientName = patient.innerText.toLowerCase();
                const medicalNumber = patient.innerText.split(' - ')[1].toLowerCase(); // Extract the medical number

                if (patientName.includes(filter) || medicalNumber.includes(filter)) {
                    patient.style.display = '';
                } else {
                    patient.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
